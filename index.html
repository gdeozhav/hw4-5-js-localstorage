<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>local storage</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <img src="image.jfif" alt="">

            <div class="fio">
                <input type="text" class="input-field" placeholder="Имя">

                <input type="text" class="input-field" placeholder="Фамилия">

                <input type="text" class="input-field" placeholder="Отчество">
            </div>

            <div class="other">
                <input type="date" class="input-field" min="1900-04-01" max="2022-31-12">

                <input class="input-field" type="text" placeholder="Город">

                <input class="input-field" type="text" placeholder="О себе">
            </div>
        </div>

        <div class="buttons">
            <input class="button save-btn" type="button" value="Сохранить">

            <input class="button restore-btn" type="button" value="Восстановить">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
